
<div class="dashboard-container">
  <div class="dashboard-header">
  <h1 class="dashboard-title">Task Dashboard</h1>
  <button class="header-btn " (click)="openPopup()">+ Add Task</button>
  </div>
  <div class="tasks-grid">
    <div *ngFor="let task of tasks" class="task-card">
      <div class="task-header">
        <h2 class="task-title">{{ task.name }}</h2>
        <span class="task-badge {{task.status}}">{{ task.status }}</span>
          <div class="task-actions">
              <button class="task-btn edit-btn" (click)="editTask(task)">Edit</button>
              <button class="task-btn delete-btn" (click)="deleteTask(task.id)">Delete</button>
        </div>
      </div>

      <p class="task-desc">{{ task.description }}</p>
      <div class="task-footer">
        <!-- <span class="task-due">Due: {{ task.dueDate | date:'mediumDate' }}</span> -->
        <button class="task-btn">View</button>
      </div>
    </div>
  </div>
</div>
